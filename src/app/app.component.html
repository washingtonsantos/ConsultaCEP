<p>
  <mat-toolbar>
    <span>Buscador de Endereço</span>
  </mat-toolbar>
</p>

<mat-card-content>
  <mat-card>
    <mat-form-field>
      <mat-label>CEP</mat-label>
      <input matInput placeholder="Ex. 01011-100" #txtCEP />
    </mat-form-field>

    <button
      mat-mini-fab
      color="primary"
      (click)="buscarCep(txtCEP)"
      title="pesquisar cep"
    >
      <mat-icon>search</mat-icon>
    </button>

    <button
      mat-mini-fab
      color="warn"
      (click)="limparTela()"
      title="limpar dados"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-card>
</mat-card-content>

<table class="example-full-width" cellspacing="0">
  <tr>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Endereço</mat-label>
        <input matInput disabled value="{{ cep?.logradouro }}" />
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Bairro</mat-label>
        <input matInput disabled value="{{ cep?.bairro }}" />
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>CEP</mat-label>
        <input matInput disabled value="{{ cep?.cep }}" />
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Localidade</mat-label>
        <input matInput disabled value="{{ cep?.localidade }}" />
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>UF</mat-label>
        <input matInput disabled value="{{ cep?.uf }}" />
      </mat-form-field>
    </td>
  </tr>
</table>
